<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="${message}"></h1>

    <div th:if="${img != null}">
        <img th:src="${img}">
        <p th:text="${singleFileDescription}"></p>
    </div>

    <!-- 설명. server에서 img 경로를 List<String> 형태로 보내 준 것을 반복시켜 img 태그들을 반복해서 만들어 낸다. -->
    <div th:else>
        <p th:text="${multiFileDescription}"></p>
    </div>

</body>
</html>
